<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #080709;
            --bg-primary: #0d0b0e;
            --bg-secondary: #151316;
            --bg-elevated: #1d1a1f;
            --bg-card: #1a171c;
            --bg-input: #0f0d10;
            
            --text-primary: #f4f1eb;
            --text-secondary: #c2b8aa;
            --text-muted: #7d7470;
            --text-dim: #4d4845;
            
            --gold: #d4a855;
            --gold-bright: #f5d680;
            --gold-light: #e8c45a;
            --gold-dim: #a58540;
            --gold-dark: #6a5225;
            --gold-glow: rgba(212, 168, 85, 0.5);
            
            --burgundy: #6b2d3d;
            --burgundy-light: #8a3d50;
            --burgundy-bright: #a04d62;
            --burgundy-glow: rgba(138, 61, 80, 0.5);
            
            --success: #4a9e6b;
            --success-dim: #2d6b45;
            
            --cream: #faf5e8;
            --border-subtle: rgba(212, 168, 85, 0.1);
            --border-gold: rgba(212, 168, 85, 0.25);
            
            --font-display: 'Cinzel', serif;
            --font-body: 'Cormorant Garamont', serif;
            
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
            
            --nav-height: 70px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; }

        body {
            background: var(--bg-deep);
            color: var(--text-primary);
            font-family: var(--font-body);
            font-size: 18px;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse at 15% 15%, rgba(107, 45, 61, 0.12) 0%, transparent 45%),
                radial-gradient(ellipse at 85% 85%, rgba(212, 168, 85, 0.08) 0%, transparent 45%);
            pointer-events: none;
            z-index: 0;
        }

        .screen {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s var(--ease-out), visibility 0.4s;
            z-index: 10;
        }

        .screen.active {
            opacity: 1;
            visibility: visible;
        }

        #auth-screen {
            justify-content: center;
            align-items: center;
            padding: 24px;
            z-index: 100;
        }

        .auth-container {
            width: 100%;
            max-width: 380px;

        }

        .auth-logo {
            width: 60px;
            height: 80px;
            position: relative;
            margin: 0 auto 24px;
        }

        .auth-logo::before,
        .auth-logo::after {
            content: '';
            position: absolute;
            background: linear-gradient(180deg, var(--gold-bright) 0%, var(--gold) 50%, var(--gold-dim) 100%);
            border-radius: 2px;
        }

        .auth-logo::before {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .auth-logo::after {
            width: 40px;
            height: 4px;
            top: 20px;

            transform: translateX(-50%);
        }

        .auth-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .auth-subtitle {
            font-family: var(--font-body);
            font-size: 1rem;
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 20px;
        }

        .auth-info {
            background: rgba(212, 168, 85, 0.1);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 28px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .auth-tab {
            flex: 1;
            padding: 14px;
            background: none;
            border: none;
            font-family: var(--font-display);
            font-size: 0.75rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .auth-tab::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s var(--ease-out);
        }

        .auth-tab.active {
            color: var(--gold);
        }

        .auth-tab.active::after {
            width: 60%;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .input-label {
            display: block;
            font-family: var(--font-display);
            font-size: 0.6rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 8px;

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            font-family: var(--font-body);
            font-size: 1.05rem;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--gold-dim);
            box-shadow: 0 0 0 3px rgba(212, 168, 85, 0.1);
        }

        .input-field::placeholder {
            color: var(--text-dim);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            margin-top: 8px;
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dim) 100%);
            border: none;
            border-radius: 4px;
            font-family: var(--font-display);
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--bg-deep);
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 168, 85, 0.3);
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-error {
            margin-top: 16px;
            padding: 12px;
            background: rgba(180, 60, 60, 0.15);
            border: 1px solid rgba(180, 60, 60, 0.3);
            border-radius: 4px;
            font-size: 0.9rem;
            color: #e07070;
            display: none;
        }

        .auth-error.visible {
            display: block;
        }

        .auth-success {
            margin-top: 16px;

            background: rgba(74, 158, 107, 0.15);
            border: 1px solid rgba(74, 158, 107, 0.3);
            border-radius: 4px;
            font-size: 0.9rem;

            display: none;
        }

        .auth-success.visible {

        }

        #main-app {

        }

        .app-content {

            overflow-x: hidden;

        }

        .welcome-card {

        .welcome-btn {

        .welcome-btn:hover {

        .bottom-nav {
            position: fixed;

            right: 0;

        .nav-item {

            align-items: center;
            justify-content: center;
            padding: 10px 0;
            background: none;

            transition: all 0.3s;

        }

        .nav-icon {
            width: 26px;
            height: 26px;
            color: var(--text-dim);
            transition: all 0.3s;
            margin-bottom: 4px;
        }

        .nav-label {
            font-family: var(--font-display);
            font-size: 0.5rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--text-dim);
            transition: all 0.3s;
        }

        .nav-item.active .nav-icon {
            color: var(--gold);
            filter: drop-shadow(0 0 8px var(--gold-glow));
        }

        .nav-item.active .nav-label {
            color: var(--gold);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: width 0.3s var(--ease-out);
        }

        .loading {

        }

        .spinner {

            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"></script>

<script>
// ===== FIREBASE CONFIG =====
// SUBSTITUA COM SEUS DADOS DO FIREBASE!
// Instru√ß√µes em: SETUP_FIREBASE.md
const firebaseConfig = {

  apiKey: "AIzaSyAD_SvPlYGGZM1JMZmIjfai-a3TPPKDxLg",
  authDomain: "rosario-app-a9da0.firebaseapp.com",
  databaseURL: "https://rosario-app-a9da0-default-rtdb.firebaseio.com",
  projectId: "rosario-app-a9da0",
  storageBucket: "rosario-app-a9da0.firebasestorage.app",
  messagingSenderId: "928215518242",
  appId: "1:928215518242:web:09c61bfbfc0fc947570e7b"

};
// Inicializar Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

// ===== APP =====
const app = {
    user: null,

    init() {
        this.setupAuth();
        this.checkSession();
    },

    setupAuth() {
        // Tabs de auth
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + '-form').classList.add('active');
                // Limpar mensagens
                document.querySelectorAll('.auth-error, .auth-success').forEach(el => el.classList.remove('visible'));
            };
        });

        // Login
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            this.disableButton('login-btn', true);
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    this.showSuccess('login-success', 'Login realizado com sucesso!');
                    setTimeout(() => this.loginSuccess(userCredential.user), 500);
                })
                .catch((error) => {
                    this.showError('login-error', 'Erro: ' + error.message);
                    this.disableButton('login-btn', false);
                });
        };

        // Register
        document.getElementById('register-form').onsubmit = (e) => {
            e.preventDefault();
            this.disableButton('register-btn', true);
            
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                this.showError('register-error', 'Senhas n√£o coincidem!');
                this.disableButton('register-btn', false);
                return;
            }
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    this.showSuccess('register-success', 'Conta criada com sucesso!');
                    
                    // Salvar dados iniciais no Firebase
                    const uid = userCredential.user.uid;
                    database.ref('users/' + uid).set({
                        email: email,
                        createdAt: new Date().toISOString(),
                        prayedDays: {},
                        totalRosaries: 0,
                        totalAves: 0
                    });
                    
                    setTimeout(() => this.loginSuccess(userCredential.user), 500);
                })
                .catch((error) => {
                    this.showError('register-error', 'Erro: ' + error.message);
                    this.disableButton('register-btn', false);
                });
        };
    },

    loginSuccess(user) {
        this.user = user;
        document.getElementById('auth-screen').classList.remove('active');
        document.getElementById('main-app').classList.add('active');
        document.getElementById('user-email').textContent = user.email;
    },

    checkSession() {
        auth.onAuthStateChanged((user) => {
            if (user) {
                this.loginSuccess(user);
            }
        });
    },

    logout() {
        auth.signOut().then(() => {
            this.user = null;
            document.getElementById('auth-screen').classList.add('active');
            document.getElementById('main-app').classList.remove('active');
            // Limpar formul√°rios
            document.querySelectorAll('.input-field').forEach(f => f.value = '');
            document.querySelectorAll('.auth-error, .auth-success').forEach(el => el.classList.remove('visible'));
        });
    },

    showError(id, msg) {
        const el = document.getElementById(id);
        el.textContent = msg;
        el.classList.add('visible');
        setTimeout(() => el.classList.remove('visible'), 4000);
    },

    showSuccess(id, msg) {
        const el = document.getElementById(id);
        el.textContent = msg;
        el.classList.add('visible');
    },

    disableButton(id, disabled) {
        const btn = document.getElementById(id);
        btn.disabled = disabled;
        btn.textContent = disabled ? 'Aguarde...' : (id === 'login-btn' ? 'Entrar' : 'Criar Conta');
    },

    // Fun√ß√£o auxiliar para salvar dados no Firebase
    saveUserData(data) {
        if (this.user) {
            database.ref('users/' + this.user.uid + '/data').set(data);
        }
    },

    // Fun√ß√£o auxiliar para carregar dados do Firebase
    loadUserData(callback) {
        if (this.user) {
            database.ref('users/' + this.user.uid + '/data').on('value', (snapshot) => {
                callback(snapshot.val());
            });
        }
    }
};

app.init();
</script>
</body>
